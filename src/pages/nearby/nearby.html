      <ion-header ion-fixed>
        <ion-toolbar>    
          <ion-segment [(ngModel)]="list">
            <ion-segment-button value="facilities" (click)="segmentClick('facilities')">
              Facilities
            </ion-segment-button>
            <ion-segment-button value="parks" (click)="segmentClick('parks')">
              Parks
            </ion-segment-button>
            <ion-segment-button value="greenways"  (click)="segmentClick('greenways')">
                Greenways
              </ion-segment-button>            
          </ion-segment>
        </ion-toolbar>
      </ion-header>   
       
      <ion-content padding class="has-header">
        <div [ngSwitch]="list" id="nearbyList">
          <ion-list *ngSwitchCase="'facilities'">
            <ion-item>
              <ion-label>Select Facility Types</ion-label>
              <ion-select [(ngModel)]="facilitySelect" value="facilitySelect" multiple="true" (ionChange)="facilityFilterChanged($event)">
                <ion-option *ngFor="let x of facilityTypes" >{{x}}</ion-option>
                <!-- <ion-option value="f" selected="true">Female</ion-option>
                <ion-option value="m">Male</ion-option> -->
              </ion-select>
            </ion-item>
            <button ion-item *ngFor="let item of listFacilities" (click)="itemTapped($event, item, 'Facilities - Facility Site Assets')">
              
              <div>
                {{item.attributes.LABEL}}
              </div>
              <div class="distance">
                  {{item.attributes.distance}} miles ({{item.attributes.FEATURECODE}})
                </div>
            </button>
          </ion-list>
          <ion-list *ngSwitchCase="'parks'">
              <ion-item>
                <ion-label>Select Park Amenities</ion-label>
                <ion-select [(ngModel)]="parkSelect" value="parkSelect" multiple="true" (ionChange)="parkAmenitiesFilterChanged($event)">
                  <ion-option *ngFor="let x of parkAmenitiesForHTML">{{x.label}}</ion-option>
                  <!-- <ion-option value="f" selected="true">Female</ion-option>
                  <ion-option value="m">Male</ion-option> -->
                </ion-select>
              </ion-item>
              <button ion-item *ngFor="let item of listParks" (click)="itemTapped($event, item, 'Parks - Park and Recreation Areas')">
                
                <div>
                  {{item.attributes.ADDRESS}}
                </div>
                <div class="distance">
                  {{item.attributes.distance}} miles ({{item.attributes.NAME}})
                </div>
              </button>
            </ion-list>
            <ion-list *ngSwitchCase="'greenways'">
            <button ion-item *ngFor="let item of greenways" (click)="itemTapped($event, item, 'CaryTrails - Existing Greenway Trails')">
              
              <div>
                {{item.attributes.TRAILNAME}}
              </div>
              <div>
                {{item.attributes.ACCESS_}}
              </div>                      
              <div class="distance">
                {{item.attributes.distance}} miles ({{item.attributes.NAME}})
              </div>                  
            </button>
          </ion-list>  
        </div>
      </ion-content>
